welcome_text                                    = Benvenuto in moziloAdmin, il centro di amministrazione di moziloCMS. Qui è dove puoi modificare comodamente i contenuti del tuo sito web. Per lavorare con moziloAdmin nel modo più semplice possibile, tutti gli oggetti contengono informazioni aggiuntive, mostrate come trucchi al passaggio del mouse. Per questi trucchi, è obbligatoria l'attivazione di JavaScript.
