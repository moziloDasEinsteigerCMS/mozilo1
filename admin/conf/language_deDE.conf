welcome_text								= Willkommen im moziloAdmin, dem Administrationsbereich des moziloCMS. Hier können Sie bequem die Inhalte Ihrer Website bearbeiten. Um Ihnen den Einstieg so leicht wie möglich zu gestalten, sind alle Schaltflächen mit Zusatzinformationen versehen, die Ihnen beim Überfahren mit der Maus die Funktion des jeweiligen Objekts erklären. Zum Anzeigen dieser Tooltips muss aber zwingend JavaScript im Browser aktiviert sein.
