admin_help_language             = Zusätzliche Sprachen können im Verzeichnis "sprachen" abgelegt werden und müssen nach folgendem Prinzip benannt werden: language_[Ländercode].conf
admin_help_adminmail            = Für diese Funktion muß der Server in der Lage sein, Mails zu verschicken. Überprüfen Sie das mit Klick auf den Test-Button auf der moziloAdmin-Startseite.
admin_help_chmodnewfiles         = Wann brauche ich diese Einstellung?<br />Diese Einstellung muß nur aktiviert werden, wenn hochgeladene Dateien nicht korrekt angezeigt werden, weil sie nicht mit ausreichenden Dateirechten versehen wurden. Es werden Kenntnisse im Bereich UNIX-Dateirechte (chmod) vorausgesetzt.
