admin_text_tooltips             = Tooltips sind Zusatzinformationen, die beim Überfahren eines Objekts angezeigt werden. Sie abzuschalten, wird nur erfahrenen Nutzern empfohlen.
admin_text_adminmail            = An diese E-Mail-Adresse sendet moziloAdmin seine Mails zu wichtigen Ereignissen.<br /><i>Das ist nicht die Empfängeradresse für Nachrichten aus dem Kontakformular - die müssen Sie unter "Einstellungen" gesondert konfigurieren.</i><br /><i>Auf der moziloAdmin-Startseite können Sie überprüfen, ob Ihr Server den Mailversand unterstützt.</i>
admin_text_send_adminmail       = Bestimmen Sie, ob moziloAdmin Sie bei wichtigen Ereignissen per Mail benachrichtigen soll.
admin_text_textarea             = Das Textfeld, in dem Sie die Inhaltsseiten bearbeiten, kann je nach Bildschirmauflösung zu groß oder zu klein sein. Geben Sie an, wieviele Pixel das Textfeld hoch sein soll (zwischen 50 und 9999).
admin_text_backup               = Ein regelmäßiges Backup ist die "Lebensversicherung" für Ihre Daten. moziloAdmin erinnert Sie regelmäßig daran - geben Sie an, aller wieviel Tagen eine Meldung erscheinen soll.<br />Geben Sie 0 ein, um diese Funktion abzuschalten - das wird aber ausdrücklich nicht empfohlen.
admin_text_chmodnewfiles        = Der Server, auf dem moziloCMS läuft, vergibt hochgeladenen Dateien, neuen Kategorien oder neuen Inhaltseiten unter Umständen nicht genügend Rechte. Hier können Sie selbst bestimmen, welche Dateirechte zugewiesen werden sollen. Geben Sie die Rechte in der Form "666" in das Textfeld ein - diese Rechte werden dann zugewiesen. Lassen Sie das Feld leer, wenn Sie diese Funktion nicht benötigen.<br />Setzen Sie das Häkchen, um einmal allen bereits vorhandenen Inhalten die angegebenen Rechte zuzuweisen.
admin_text_maxuploadfiles       = Legen Sie fest, wieviele Dateien gleichzeitig hochgeladen werden dürfen. (Dafür muß JavaScript im Browser aktiviert sein.)
admin_text_uploadfilter         = Fügen Sie, durch Komma getrennt und ohne Leerzeichen, die Dateiendungen hinzu, mit denen Dateien NICHT hochgeladen werden dürfen. Das hat z.B. bei PHP-Dateien Sicherheitsrelevanz, Sie sollten daher die Standardwerte nicht entfernen.
admin_text_defaultoverwrite     = Entscheiden Sie, ob beim Datei-Upload die Checkbox "Überschreiben" standardmäßig aktiviert sein soll oder nicht.


